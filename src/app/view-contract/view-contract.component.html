<div class="view-contract-container">
    <strong><h1>Your Contracts</h1></strong>
  
    <mat-table [dataSource]="contracts" class="mat-elevation-z8">
      <!-- Contract ID Column -->
      <ng-container matColumnDef="contractId">
        <mat-header-cell *matHeaderCellDef> Contract ID </mat-header-cell>
        <mat-cell *matCellDef="let contract"> {{contract.id}} </mat-cell>
      </ng-container>
      <!-- Crop Column -->
      <ng-container matColumnDef="crop">
        <mat-header-cell *matHeaderCellDef> Crop </mat-header-cell>
        <mat-cell *matCellDef="let contract"> {{contract.crop}} </mat-cell>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let contract"> {{contract.status}} </mat-cell>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let contract">
          <button mat-raised-button color="primary">View Details</button>&nbsp;&nbsp;
          <button mat-raised-button color="accent">Update</button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
