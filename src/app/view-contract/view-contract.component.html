  <div class="view-contract-container">
    <mat-toolbar color="primary">
      <h1 class="mat-title">Our Contracts</h1>
    </mat-toolbar>
    
    <mat-table [dataSource]="contracts" class="mat-elevation-z8">
      <ng-container matColumnDef="contractId">
        <mat-header-cell *matHeaderCellDef> Contract ID </mat-header-cell>
        <mat-cell *matCellDef="let contract"> {{contract.id}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="crop">
        <mat-header-cell *matHeaderCellDef> Crop </mat-header-cell>
        <mat-cell *matCellDef="let contract"> {{contract.crop}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let contract"> {{contract.status}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let contract">
          <div class="action-buttons">
            <button mat-raised-button color="primary">Details</button>
            <button mat-raised-button color="accent">Update</button>
          </div>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
