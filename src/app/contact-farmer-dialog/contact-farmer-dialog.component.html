<h2 mat-dialog-title>Contact Farmer</h2>
<mat-dialog-content>
  <form [formGroup]="contactForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mobile Number</mat-label>
      <input matInput placeholder="Enter your mobile number">
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Enter your email" required>
      <mat-error *ngIf="email.invalid && email.touched">Email is required.</mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Message</mat-label>
      <textarea matInput formControlName="message" placeholder="Enter your message" required></textarea>
      <mat-error *ngIf="message.invalid && message.touched">Message is required.</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="handleLinkTap()" >Send Message</button>
  <button mat-raised-button (click)="onClose()">Cancel</button>
</mat-dialog-actions>
