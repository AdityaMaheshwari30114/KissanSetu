 <div class="contact-container"> 
  <mat-card class="center-content">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <div class="form-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter your email" required />
            <mat-error *ngIf="email.invalid && email.touched">Email is required.</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Enter your password" required />
            <mat-error *ngIf="password.invalid && password.touched">Password is required.</mat-error>
          </mat-form-field>

          <div style="display: flex; justify-content: space-between; align-items: center;">
            <mat-checkbox>
              Remember Me
            </mat-checkbox>
            <!-- <a mat-button routerLink="/forgot-password" style="font-size: 0.9rem;">Forgot Password?</a> -->
          </div>

          <button mat-raised-button color="primary" type="submit" class="full-width">Login</button>

          <a mat-button routerLink="/register" class="full-width">Register Now</a>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
